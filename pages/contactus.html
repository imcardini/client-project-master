  <body>
    <header>
      <nav>
        <img src="../img/logo.png" alt="" />
        <ul class="nav__list">
          <li class="nav__item">

          <li class="nav__item">

        </ul>
        <div class="toggle">
          <ul class="navigation">
            <li class="nav__item">
              <a href="../index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="../index.html" class="nav__link">service</a>

            <li class="nav__item">
              <a href="./contactus.html" class="nav__link">contact</a>

      </nav>

      <div class="Contact">
        <div class="Contact__container">
          <div class="Contact__content">

              <div class="phone__details">

                  <i class="bx bx-phone"></i>

                <span class="text__one">+1(404) 698-1375 </span>

              <div class="email__details">
                <div class="topic">
                  <i class="bx bxl-gmail"></i>
                  <span>
                    E-mail :
                  </span>
                </div>

                <div class="text__one">managementmanager966@gmail.com</div>
              </div>
            </div>
            <div class="right__side">
              <div class="right__title">Send us a message</div>

              <form action="mailto:managementmanager966@gmail.com" method="post">

                  <input type="text" placeholder=" Full Name" />

                  <input type="text" placeholder="example@gmail.com" />
                </div>

                  ></textarea>
                </div>
                <div>
                  <input type="submit" value="send now" class="button">
                </div>
              </form>
            </div>
          </div>

  </body>
  <script>
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function (e) {
      if (!e.target.matches(".dropbtn")) {
        var myDropdown = document.getElementById("myDropdown");
        if (myDropdown.classList.contains("show")) {
          myDropdown.classList.remove("show");
        }
      }
    };
    let toggleMenu = document.querySelector(".toggleMenu");

    let navigation = document.querySelector(".navigation");

    toggleMenu.onclick = function () {
      navigation.classList.toggle("active");
    };
  </script>
